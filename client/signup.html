      max-width: 805px;

      border-radius: 2.5rem;
      overflow: hidden;
      display: flex;
      min-height: 35vh;
      box-shadow: 0 18px 60px 0 rgba(31,38,135,0.14);
      background: transparent;
    }
    .left-section, .right-section {
      flex: 1 1 0%;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    .left-section {
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #221b38 0%, #7a5af8 100%);
      border-top-left-radius: 2.5rem;
      border-bottom-left-radius: 2.5rem;
    }
    .form-inner {
      width: 100%;
      max-width: 600px;
      min-height: 720px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3.2rem 2.2rem;
      /* Fade-in effect */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeinbuttery 1.1s cubic-bezier(.39,.58,.57,1.03) 0.1s forwards;
    }
    @keyframes fadeinbuttery {
      to {
        opacity: 1;
        transform: none;
      }
    }
    .form-title {
      font-size: 2.6rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .form-desc {
      color: #c2b7e3;
      font-size: 1.2rem;
      margin-bottom: 2.2rem;
    }
    .input-shadow {
      box-shadow: 0 2px 14px 0 rgba(120, 73, 255, 0.10);
      border-radius: 2.5rem;
      background: #271f3c;
      color: #edeaff;
    }
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #b197fc;
      pointer-events: none;
      z-index: 2;
    }
    .checkbox-label {
      color: #bcb1e9;
      font-size: 1rem;
      margin-left: 0.4em;
    }
    .error-message, .success-message, .validation-error {
      font-size: 1.07rem;
      margin-bottom: 0.75rem;
    }
    .error-message {
      color: #fecaca; background: #2c152c; border-radius: 0.5em; padding: 0.5em 1em;
      border: 1px solid #fecaca; display: none; font-weight: 600;
    }
    .success-message {
      color: #bbf7d0; background: #181526; border-radius: 0.5em; padding: 0.5em 1em;

    }
    .validation-error {
      color: #f472b6; font-size: 0.93rem; margin-top: 0.25em; margin-left: 0.1em; display: none;
    }
    .right-section {
      background: #f6faff;
      align-items: center;
      justify-content: center;
      position: relative;
      border-top-right-radius: 2.5rem;
      border-bottom-right-radius: 2.5rem;

      height: 920px;
      background: #fff;
      border-radius: 2.5rem;

      align-items: center;
      justify-content: center;

    }

    }
    .form-inner option {

      background: #271f3c !important;
      font-size: 1rem;
      padding-left: 1.25em;
    }
    .form-inner select {

    .form-inner select optgroup {
      color: #b197fc !important;

            <div id="countryError" class="validation-error"></div>
          </div>
          <!-- Password -->
          <div class="relative">
            <span class="input-icon">
              <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="8" width="14" height="8" rx="2"/>
                <path d="M7 8V6a5 5 0 0110 0v2"/>
              </svg>
            </span>
            <input type="password" id="password" name="password" required minlength="6"
              class="pl-10 pr-12 py-3 rounded-full w-full border input-shadow focus:ring-2 focus:ring-purple-200 outline-none placeholder:text-purple-400"
              placeholder="Create a password">
            <div id="passwordError" class="validation-error"></div>
          </div>
          <!-- Confirm Password -->
          <div class="relative">
            <span class="input-icon">
              <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="8" width="14" height="8" rx="2"/>
                <path d="M7 8V6a5 5 0 0110 0v2"/>
              </svg>
            </span>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="6"
              class="pl-10 pr-12 py-3 rounded-full w-full border input-shadow focus:ring-2 focus:ring-purple-200 outline-none placeholder:text-purple-400"
              placeholder="Confirm password">
            <div id="confirmPasswordError" class="validation-error"></div>
          </div>
          <!-- Terms & Not a robot -->
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2 -mb-2">
            <div>
              <input type="checkbox" id="terms" name="terms" required class="accent-purple-500">
              <label for="terms" class="checkbox-label">I agree to the <a href="#" class="text-purple-500 underline">Terms & Conditions</a></label>
            </div>
            <div>
              <input type="checkbox" id="notRobot" name="notRobot" required class="accent-purple-500">
              <label for="notRobot" class="checkbox-label">I am not a robot</label>
            </div>
          </div>
          <div id="termsError" class="validation-error mb-2"></div>
          <div id="notRobotError" class="validation-error"></div>
          <!-- Google reCAPTCHA widget -->
          <div class="my-3">
            <div class="g-recaptcha" data-sitekey="6LenN6grAAAAAFKsC1KgO0KAImBRN63hiC6VwyuU"></div>
          </div>
          <!-- Submit -->
          <button type="submit" class="w-full py-3 rounded-full shadow-lg transition">Sign Up</button>
          <p class="text-center text-purple-400 text-sm pt-2">Already have an account? <a href="login.html" class="text-purple-600 underline">Sign In</a></p>
        </form>
        <!-- OTP Verification Form (hidden by default) -->
        <form id="otpForm" class="space-y-6 mt-8 w-full max-w-sm fade-in" style="display:none;" autocomplete="off">
          <div class="relative mb-4">
            <span class="input-icon">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"/><path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14"/>
              </svg>
            </span>
            <input type="text" id="otp" name="otp" required maxlength="6"
              class="pl-10 pr-4 py-3 rounded-full w-full border input-shadow focus:ring-2 focus:ring-purple-200 outline-none placeholder:text-purple-400"
              placeholder="Enter OTP">
          </div>

    <div class="right-section">
      <div class="svg-card">
         <img src="/assets/images/ibra.gif" alt="Signup Illustration" class="signup-illustration" />
      </div>

  <!-- Google reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Signup and OTP logic
      const signupForm = document.getElementById('signupForm');
      const otpForm = document.getElementById('otpForm');
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      // Validation error elements
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');
      const phoneError = document.getElementById('phoneError');
      const countryError = document.getElementById('countryError');
      const termsError = document.getElementById('termsError');
      const notRobotError = document.getElementById('notRobotError');
      let signupEmail = ""; // Store email for OTP verification

      signupForm.addEventListener('submit', async function(e) {
        // Reset error messages
        nameError.style.display = emailError.style.display = passwordError.style.display = confirmPasswordError.style.display =
          phoneError.style.display = countryError.style.display = termsError.style.display = notRobotError.style.display = 'none';
        nameError.textContent = emailError.textContent = passwordError.textContent = confirmPasswordError.textContent =
          phoneError.textContent = countryError.textContent = termsError.textContent = notRobotError.textContent = '';
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
        let valid = true;

        // Name validation
        const name = document.getElementById('name').value.trim();
        if (name.length < 2) {
          nameError.textContent = "Enter your full name.";
          nameError.style.display = "block";
          valid = false;
        }
        // Email validation
        const email = document.getElementById('email').value.trim();
        if (!/^[\w\-\.]+@([\w-]+\.)+[\w-]{2,}$/.test(email)) {
          emailError.textContent = "Enter a valid email address.";
          emailError.style.display = "block";
          valid = false;
        }
        // Password validation
        const password = document.getElementById('password').value;
        if (password.length < 6) {
          passwordError.textContent = "Password must be at least 6 characters.";
          passwordError.style.display = "block";
          valid = false;
        }
        // Confirm Password validation
        const confirmPassword = document.getElementById('confirm-password').value;
        if (password !== confirmPassword) {
          confirmPasswordError.textContent = "Passwords do not match.";
          confirmPasswordError.style.display = "block";
          valid = false;
        }
        // Phone validation (10-15 digits, numbers only)
        const phone = document.getElementById('phone').value.trim();
        if (!/^\d{10,15}$/.test(phone)) {
          phoneError.textContent = "Enter a valid phone number (10-15 digits).";
          phoneError.style.display = "block";
          valid = false;
        }
        // Country validation
        const country = document.getElementById('country').value;
        if (!country) {
          countryError.textContent = "Select your country.";
          countryError.style.display = "block";
          valid = false;
        }
        // Terms validation
        const terms = document.getElementById('terms').checked;
        if (!terms) {
          termsError.textContent = "You must agree to the Terms & Conditions.";
          termsError.style.display = "block";
          valid = false;
        }
        // Not a robot validation
        const notRobot = document.getElementById('notRobot').checked;
        if (!notRobot) {
          notRobotError.textContent = "Please confirm you are not a robot.";
          notRobotError.style.display = "block";
          valid = false;
        }
        // Google reCAPTCHA Validation (MUST check for the token!)
        const recaptchaToken = grecaptcha.getResponse();
        if (!recaptchaToken) {
          errorMsg.textContent = "Please complete the reCAPTCHA challenge.";
          errorMsg.style.display = "block";
          e.preventDefault();
          return;
        }
        if (!valid) {
          e.preventDefault();
          return;
        }
        e.preventDefault();

        try {
          // 1. Signup API
          const response = await fetch('http://localhost:5000/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name,
              email,
              password,
              phone,
              country,
              terms,
              notRobot,
              'g-recaptcha-response': recaptchaToken // <-- Send reCAPTCHA token with signup
            })
          });
          const data = await response.json();
          if (response.ok && data.message) {
            // 2. Request OTP API
            signupEmail = email;
            const otpRes = await fetch('http://localhost:5000/api/request-otp', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email })
            });
            const otpData = await otpRes.json();
            if (otpRes.ok && otpData.message) {
              successMsg.textContent = "Signup successful! Please check your email for the OTP.";
              successMsg.style.display = 'block';
              signupForm.style.display = 'none';
              otpForm.style.display = 'block';
            } else {
              errorMsg.textContent = otpData.error || 'Could not send OTP. Please try again.';
              errorMsg.style.display = 'block';
            }
          } else {
            errorMsg.textContent = data.error || 'Signup failed. Please try again.';
            errorMsg.style.display = 'block';
          }
        } catch (err) {
          errorMsg.textContent = 'Network error. Please try again later.';
          errorMsg.style.display = 'block';
        } finally {
          grecaptcha.reset();
        }
      });

      // OTP Verification form handler
      otpForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
        const otp = document.getElementById('otp').value.trim();
        try {
          const response = await fetch('http://localhost:5000/api/verify-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: signupEmail, otp })
          });
          const data = await response.json();
          if (response.ok && data.message) {
            successMsg.textContent = "OTP verified! Redirecting to login...";
            successMsg.style.display = 'block';
            otpForm.style.display = 'none';
            setTimeout(() => {
              window.location.href = "login.html";
            }, 1500);
          } else {
            errorMsg.textContent = data.error || 'Invalid OTP. Please try again.';
            errorMsg.style.display = 'block';
          }
        } catch (err) {
          errorMsg.textContent = 'Network error. Please try again later.';
          errorMsg.style.display = 'block';
        }
      });
    });
  </script>
