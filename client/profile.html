<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - SafaTech Solution</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 50% 30%, #2d1843 60%, #181122 100%);
      color: #f6f3ff;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 440px;
      margin: 54px auto 0 auto;
      background: #1a102eeb;
      border-radius: 2.2rem;
      box-shadow: 0 0 44px #a259f73a, 0 2px 26px #0007;
      padding: 2.7rem 2rem 2.2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-avatar {
      background: radial-gradient(circle at 60% 40%, #a259f7 70%, #7e36c9 100%);
      color: #fff;
      font-size: 2.6rem;
      width: 94px;
      height: 94px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      margin-bottom: 1.7rem;
      box-shadow: 0 2px 20px #a259f76a;
      letter-spacing: 2px;
      border: 4px solid #2d1843;
    }
    .profile-name {
      font-size: 1.55rem;
      font-weight: 800;
      color: #a259f7;
      margin-bottom: 0.18rem;
      text-align: center;
      letter-spacing: 1px;
    }
    .profile-email {
      font-size: 1.09rem;
      font-weight: 500;
      color: #e6dcfd;
      margin-bottom: 2.3rem;
      text-align: center;
      letter-spacing: 0.25px;
      word-break: break-all;
    }
    .profile-info-section {
      width: 100%;
      margin-bottom: 2.5rem;
      background: #29144c;
      border-radius: 1.3rem;
      padding: 1.5rem 1.2rem 1.3rem 1.2rem;
      box-shadow: 0 3px 14px #a259f71c;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .profile-info-label {
      color: #bba9fa;
      font-size: 1.04rem;
      font-weight: 700;
      margin-bottom: 0.13rem;
      display: block;
      letter-spacing: 0.3px;
    }
    .profile-info-value {
      font-size: 1.17rem;
      font-weight: 600;
      color: #f6f3ff;
      margin-bottom: 0.2rem;
      display: block;
      word-break: break-all;
      letter-spacing: 0.2px;
    }
    .profile-actions {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1.3rem;
      margin-top: 0.7rem;
    }
    .profile-action-btn {
      background: linear-gradient(90deg, #a259f7 0%, #6c67f7 100%);
      color: #fff;
      border: none;
      border-radius: 1rem;
      padding: 0.8rem 2.7rem;
      font-size: 1.12rem;
      font-weight: 800;
      cursor: pointer;
      transition: background .17s, color .14s, box-shadow .15s, transform .13s;
      box-shadow: 0 2px 12px #a259f76e;
      letter-spacing: 0.5px;
      outline: none;
      margin: 0;
    }
    .profile-action-btn:hover, .profile-action-btn:focus {
      background: linear-gradient(90deg, #6c67f7 0%, #a259f7 100%);
      color: #fff;
      box-shadow: 0 2px 18px #a259f7cc;
      transform: translateY(-2px) scale(1.03);
    }
    /* Enhanced extras */
    .profile-section-divider {
      width: 50%;
      height: 1.5px;
      background: linear-gradient(90deg, #a259f7 20%, #fff0 100%);
      border-radius: 5px;
      margin: 0.8rem auto 1.1rem auto;
      opacity: 0.19;
    }
    @media (max-width: 600px) {
      .profile-container {
        max-width: 98vw;
        padding: 1.3rem 0.4rem;
      }
      .profile-actions {
        flex-direction: column;
        gap: 0.85rem;
      }
      .profile-action-btn {
        width: 100%;
        padding: 0.8rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-avatar" id="profile-avatar">I</div>
    <div class="profile-name" id="profile-name">ibrahim usman</div>
    <div class="profile-email" id="profile-email">ibrahimusman4666@gmail.com</div>
    <div class="profile-section-divider"></div>
    <div class="profile-info-section">
      <span class="profile-info-label">Full Name</span>
      <span class="profile-info-value" id="profile-fullname">ibrahim usman</span>
      <span class="profile-info-label">Email Address</span>
      <span class="profile-info-value" id="profile-email-detail">ibrahimusman4666@gmail.com</span>
      <!-- You can add more fields here, e.g. Role, Joined at, etc. -->
    </div>
    <div class="profile-actions">
      <button class="profile-action-btn" onclick="window.location.href='./dashboard.html'">Back to Dashboard</button>
    </div>
  </div>
  <script>
    // Simulate fetching user from localStorage or API
    const user = JSON.parse(localStorage.getItem('user')) || {
      name: "ibrahim usman",
      email: "ibrahimusman4666@gmail.com",
    };

    document.getElementById('profile-avatar').textContent = user.name ? user.name[0].toUpperCase() : "I";
    document.getElementById('profile-name').textContent = user.name;
    document.getElementById('profile-email').textContent = user.email;
    document.getElementById('profile-fullname').textContent = user.name;
    document.getElementById('profile-email-detail').textContent = user.email;
  </script>
</body>
</html>
