<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafaTech Paraphraser</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <style>
       html, body {
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #181122 0%, #3d265f 100%);
      color: #f6f3ff;
      overflow-x: hidden;
    }
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 90px;
      background: linear-gradient(180deg, #22103a 0%, #19082c 100%);
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0 20px 0;
      box-shadow: 0 0 24px #0009;
      border-radius: 2.2rem;
      margin: 14px 0 14px 14px;
      transition: width .33s cubic-bezier(.7,.32,.23,1.1);
    }
    .nav-bar .nav-logo {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .nav-bar .nav-logo img {
      width: 42px;
      height: 42px;
      margin-bottom: 7px;
      border-radius: 1.1rem;
      background: #5d1e9ca8;
      box-shadow: 0 2px 7px #b09ac9;
    }
    .nav-bar .nav-logo span {
      color: #eae1e1;
      font-size: 1rem;
      font-weight: 750;
      letter-spacing: 1.1px;
      margin-bottom: 1px;
      margin-top: 2px;
      text-shadow: 0 2px 6px #a259f7;
    }
    .nav-bar .nav-logo .tools {
      font-size: 0.92rem;
      font-weight: 600;
      color: #b8a3d0;
      letter-spacing: 1px;
      margin-top: -2px;
      opacity: 0.89;
    }
    .nav-bar .nav-links {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 18px;
    }
    .nav-bar .nav-link {
      width: 54px;
      height: 54px;
      margin: 0 auto;
      border-radius: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      color: #a59edb;
      font-size: 1.7rem;
      margin-bottom: 2px;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 2px 6px #0002;
      cursor: pointer;
      position: relative;
    }
    .nav-bar .nav-link.active, .nav-bar .nav-link:hover {
      background: linear-gradient(90deg,#a259f7 0%,#7e36c9 100%);
      color: #fff;
      box-shadow: 0 2px 9px #a259f74e;
    }
    .nav-bar .nav-link svg {
      width: 30px;
      height: 30px;
      display: block;
    }
    .nav-bar .profile-section {
      width: 78px;
      background: #0f0f0f;
      border-radius: 1.5rem;
      box-shadow: 0 5px 9px #b09ac9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0 15px 0;
      margin-bottom: 5px;
      gap: 16px;
    }
    .nav-bar .profile-section .profile-avatar-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      cursor: pointer;
      text-decoration: none;
    }
    .nav-bar .profile-section .profile-avatar {
      background: #a259f7;
      color: #fff;
      font-size: 1.14rem;
      width: 2.3rem;
      height: 2.3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      margin-bottom: 0;
      transition: box-shadow 0.16s;
    }
    .nav-bar .profile-section .profile-avatar:hover {
      box-shadow: 0 0 0 4px #a259f76e;
    }
    /* Hide name and email in sidebar */
    .nav-bar .profile-section .profile-name,
    .nav-bar .profile-section .profile-meta {
      display: none !important;
    }
    .nav-bar .logout-btn {
      background: linear-gradient(90deg, #a259f7 0%, #6c67f7 100%);
      color: #fff;
      border: none;
      padding: 0.7rem 0;
      font-weight: 800;
      border-radius: 0.8rem;
      width: 90%;
      box-shadow: 0 2px 9px #a259f72c;
      font-size: 0.9rem;
      transition: background .17s, color .14s;
      display: block;
      cursor: pointer;
      text-align: center;
      margin: 0;
      letter-spacing: 0.5px;
    }
    .nav-bar .logout-btn:hover {
      background: linear-gradient(90deg, #6c67f7 0%, #a259f7 100%);
      color: #fff;
    }
    @media (max-width: 1300px) {
      .main-content { margin-left: 0; }
      .nav-bar { display: none; }
    }
    @media (max-width: 900px) {
      .dashboard-row { flex-direction: column; gap: 1.2rem; }
      .main-content { margin-left: 0; }
      .nav-bar { display: none; }
      .dashboard-header-row { flex-direction: column; gap: 1.2rem; align-items: flex-start;}
      .tool-list-card { margin-bottom: 1.2rem;}
    }
    .user-profile-bar {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .user-profile-bar .profile-avatar {
      width: 2.5rem; height: 2.5rem;
      background: #a259f7;
      color: #fff;
      font-size: 1.35rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      margin-right: 0.7rem;
    }
    .user-profile-bar .name {
      font-weight: 800;
      font-size: 1.12rem;
      color: #fff;
      letter-spacing: 1px;
    }
    .user-profile-bar .email {
      color: #bba9fa;
      font-size: 0.95rem;
      font-weight: 500;
      opacity: 0.82;
    }
    .main-panel {
      flex: 1;
      padding: 3.2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-main);
    }
    .tool-panel {
      background: var(--bg-panel);
      border-radius: 1.5rem;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      box-shadow: 0 10px 38px -14px #00000060;
      width: 100%;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-bottom: 1.4rem;
    }
    .tool-title {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .tool-title .icon {
      font-size: 2.2rem;
      display: inline-block;
      vertical-align: middle;
      filter: drop-shadow(0 2px 6px #00ffb2aa);
    }
    .tool-desc {
      color: var(--text-secondary);
      font-size: 1.13rem;
      margin-bottom: 1.7rem;
      font-weight: 500;
      line-height: 1.5;
    }
    .textarea-label {
      font-size: 1.05rem;
      color: var(--accent);
      margin-bottom: .5rem;
      font-weight: 600;
      letter-spacing: .5px;
    }
    .input-area {
      width: 100%;
      min-height: 120px;
      max-height: 320px;
      resize: vertical;
      border-radius: 1.1rem;
      border: 2px solid var(--border);
      background: #180e34;
      color: var(--text-main);
      padding: 1rem 1.1rem;
      font-size: 1.1rem;
      font-family: inherit;
      margin-bottom: 1.2rem;
      outline: none;
      transition: border 0.17s;
    }
    .input-area:focus {
      border: 2px solid var(--accent);
    }
    .btn-row {
      display: flex;
      gap: 1.1rem;
      margin-bottom: 1.1rem;
    }
    .btn {
      background: var(--btn-gradient);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 0.8rem;
      padding: 0.65rem 2.2rem;
      cursor: pointer;
      box-shadow: 0 1px 8px #00ffb233;
      transition: background 0.18s, box-shadow 0.18s;
      outline: none;
    }
    .btn:active {
      box-shadow: none;
    }
    .btn-secondary {
      background: #2c1d53;
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    .btn-copy {
      background: var(--btn-copy);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 0.7rem;
      padding: 0.5rem 1.6rem;
      margin-top: 0.8rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background 0.14s;
      font-size: 1.01rem;
    }
    .btn-copy.copied {
      background: #51e6a5;
      color: #181828;
    }
    .file-upload-label {
      background: #2c1d53;
      color: var(--accent);
      border: 1.5px dashed var(--accent);
      border-radius: 0.7rem;
      padding: 0.55rem 1.3rem;
      cursor: pointer;
      font-size: 1.02rem;
      font-weight: 600;
      margin-left: 0.7rem;
      transition: background 0.15s, color 0.15s;
    }
    .file-upload-label:hover {
      background: var(--accent-fade);
      color: #fff;
    }
    .file-upload-input {
      display: none;
    }
    .output-panel {
      background: #25185a;
      border: 2px solid var(--accent);
      border-radius: 1.1rem;
      margin-top: 1.7rem;
      padding: 1.6rem 1.3rem 1.2rem 1.3rem;
      color: #fff;
      font-size: 1.13rem;
      min-height: 60px;
      position: relative;
      word-break: break-word;
    }
    .output-label {
      color: var(--accent);
      font-size: 1.09rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
      display: block;
    }
    .loading-spinner {
      width: 43px;
      height: 43px;
      border: 5px solid #2e2357;
      border-top: 5px solid var(--accent);
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      margin: 0 auto 1.7rem auto;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-message {
      color: var(--error);
      font-weight: 600;
      margin: 1.1rem 0 0.7rem 0;
      background: #ff3e6c1c;
      border-left: 4px solid var(--error);
      border-radius: 0.4rem;
      padding: 0.7rem 1.1rem;
      font-size: 1.03rem;
      display: none;
    }
    @media (max-width: 850px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; padding: 1.1rem 0; }
      .main-panel { padding: 2rem 0; }
      .tool-panel { max-width: 98vw; }
    }
    @media (max-width: 600px) {
      .sidebar { flex-direction: column; width: 100vw; }
      .tool-panel { padding: 1.2rem 0.7rem; }
      .main-panel { padding: 1.1rem 0; }
      .output-panel { padding: 1rem 0.7rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="nav-bar">
    <div>
      <div class="nav-logo">
        <img src="/assets/images/bg.png" alt="SafaTech Logo">
        <span>SafaTech</span>
        <span class="tools">Tools</span>
      </div>
      <div class="nav-links">
        <a href="dashboard.html" class="nav-link active" title="Dashboard">
          <svg fill="none" stroke="currentColor" stroke-width="2.1" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="6"/><path d="M9 9h6v6H9z"/></svg>
        </a>
        <a href="tools/word-counter.html" class="nav-link" title="Word Counter">
          <svg fill="none" stroke="currentColor" stroke-width="2.1" viewBox="0 0 24 24"><rect x="5" y="5" width="14" height="14" rx="2"/><path d="M8 9h8M8 13h4"/></svg>
        </a>
        <a href="tools/grammar-checker.html" class="nav-link" title="Grammar Checker">
          <svg fill="none" stroke="currentColor" stroke-width="2.1" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 12h8M12 8v8"/></svg>
        </a>
        <a href="tools/paraphraser.html" class="nav-link" title="Paraphraser">
          <svg fill="none" stroke="currentColor" stroke-width="2.1" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="6"/><path d="M9 9h6v6H9z"/></svg>
        </a>
        <a href="tools/plagiarism-checker.html" class="nav-link" title="Plagiarism Checker">
          <svg fill="none" stroke="currentColor" stroke-width="2.1" viewBox="0 0 24 24"><rect x="8" y="8" width="8" height="8" rx="4"/><rect x="3" y="3" width="18" height="18" rx="7"/></svg>
        </a>
        <a href="tools/readability-checker.html" class="nav-link" title="Readability Checker">
          <svg fill="none" stroke="currentColor" stroke-width="2.1" viewBox="0 0 24 24"><rect x="5" y="5" width="14" height="14" rx="2"/><path d="M12 8v8M8 12h8"/></svg>
        </a>
      </div>
    </div>
    <div class="profile-section">
      <!-- Use absolute path for universal access from all locations -->
     <a href="profile.html" class="profile-avatar-link" title="View Profile">
  <div class="profile-avatar" id="profile-avatar">I</div>
</a>
      <div class="profile-name" id="profile-name"></div>
      <div class="profile-meta" id="profile-email"></div>
      <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
  </nav>
    <!-- Main Panel -->
    <div class="main-panel">
      <div class="tool-panel">
        <div class="tool-title">
          <span class="icon">🔄</span> Paraphraser
        </div>
        <div class="tool-desc">
          Instantly reword your text for clarity and uniqueness. Paste, type, or upload your writing below and let SafaTech Paraphraser rewrite it for you.
        </div>
        <div class="textarea-label">Your Text</div>
        <textarea class="input-area" id="inputText" placeholder="Type or paste your text here..."></textarea>
        <!-- Option row removed for style/tone/length -->
        <div class="btn-row">
          <button class="btn" id="paraphraseBtn">Paraphrase</button>
          <button class="btn btn-secondary" id="resetBtn">Reset</button>
          <label class="file-upload-label" for="fileUpload">Upload File
            <input type="file" class="file-upload-input" id="fileUpload" accept=".txt,.docx,.pdf">
          </label>
        </div>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="error-message" id="errorMessage"></div>
        <div class="output-panel" style="display:none;" id="outputPanel">
          <div class="output-label">Paraphrased Text</div>
          <div id="outputText"></div>
          <button class="btn-copy" id="copyBtn">Copy</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Set your backend port here!
    const BACKEND = "http://localhost:7000";

    const inputText = document.getElementById('inputText');
    const paraphraseBtn = document.getElementById('paraphraseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const fileUpload = document.getElementById('fileUpload');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const outputPanel = document.getElementById('outputPanel');
    const outputText = document.getElementById('outputText');
    const copyBtn = document.getElementById('copyBtn');

    // Helper: Show/hide loading
    function setLoading(show) {
      loadingSpinner.style.display = show ? 'block' : 'none';
      paraphraseBtn.disabled = show;
      resetBtn.disabled = show;
      fileUpload.disabled = show;
    }

    // Helper: Show error
    function showError(msg) {
      outputPanel.style.display = 'none';
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
    }
    function clearError() {
      errorMessage.textContent = '';
      errorMessage.style.display = 'none';
    }

    // Helper: Show output
    function showOutput(text) {
      errorMessage.style.display = 'none';
      outputText.textContent = text;
      outputPanel.style.display = 'block';
    }
    function hideOutput() {
      outputPanel.style.display = 'none';
      outputText.textContent = '';
    }

    // Paraphrase handler
    paraphraseBtn.addEventListener('click', async () => {
      clearError();
      hideOutput();

      // Check for file
      if (fileUpload.files && fileUpload.files.length > 0) {
        const file = fileUpload.files[0];
        const formData = new FormData();
        formData.append('file', file);
        setLoading(true);
        try {
          const resp = await fetch(`${BACKEND}/paraphrase`, {
            method: 'POST',
            body: formData
          });
          let data;
          try {
            data = await resp.json();
          } catch (e) {
            data = {};
          }
          setLoading(false);
          if (resp.ok && typeof data.paraphrased === 'string') {
            showOutput(data.paraphrased);
          } else if (typeof data.error === 'string') {
            showError(data.error);
          } else {
            showError('Unexpected error occurred.');
          }
        } catch (e) {
          setLoading(false);
          showError('Failed to paraphrase. Please ensure the backend and local paraphraser are running.');
        }
        return;
      }

      // Otherwise, paraphrase text
      const text = inputText.value.trim();
      if (!text) {
        showError('Please enter or upload text to paraphrase.');
        return;
      }
      setLoading(true);
      try {
        const resp = await fetch(`${BACKEND}/paraphrase`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        let data;
        try {
          data = await resp.json();
        } catch (e) {
          data = {};
        }
        setLoading(false);
        if (resp.ok && typeof data.paraphrased === 'string') {
          showOutput(data.paraphrased);
        } else if (typeof data.error === 'string') {
          showError(data.error);
        } else {
          showError('Unexpected error occurred.');
        }
      } catch (e) {
        setLoading(false);
        showError('Failed to paraphrase. Please ensure the backend and local paraphraser are running.');
      }
    });

    // Reset handler
    resetBtn.addEventListener('click', () => {
      inputText.value = '';
      hideOutput();
      clearError();
      fileUpload.value = '';
    });

    // File upload handler
    fileUpload.addEventListener('change', () => {
      clearError();
      hideOutput();
      if (fileUpload.files && fileUpload.files.length > 0) {
        inputText.value = '';
      }
    });

    // Copy handler
    copyBtn.addEventListener('click', () => {
      if (!outputText.textContent) return;
      navigator.clipboard.writeText(outputText.textContent);
      copyBtn.textContent = 'Copied!';
      copyBtn.classList.add('copied');
      setTimeout(() => {
        copyBtn.textContent = 'Copy';
        copyBtn.classList.remove('copied');
      }, 1300);
    });

    // Drag-and-drop support (optional)
    inputText.addEventListener('drop', e => {
      fileUpload.value = '';
    });
  </script>
</body>
</html>
