    .swiper-slide .carousel-image {

      border-top-right-radius: 30px;

    .swiper-slide:hover .carousel-image {

    .swiper-slide-content {

      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;

      animation: contentFadeIn 1.1s cubic-bezier(.42,0,.58,1) 0.22s both;
      position: relative;

    @keyframes contentFadeIn {

    .carousel-title {

      width: 32px; height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle,#a259f7 75%,#fff0 100%);
      opacity: 0.12;
      filter: blur(2.5px);
      animation: floatDot 6s ease-in-out infinite alternate;
      z-index: 0;

      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-24px) scale(1.1);}

    /* Reflection effect under active card */

      position: absolute;
      left: 10%;

      margin-right: 0.2em;
    }
    .collab-btn.clicked .collab-arrow {
      transform: translateX(22px) rotate(23deg) scale(1.1);

    }
    .collab-dot {

    }
    @keyframes collab-dot-blink {

      100% { opacity: 1; }
    }
    /* Dynamic Telephone (tube) animation */
    .collab-tube-outer {
      flex: none;
      width: 180px; min-width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 2;

    .collab-tube {
      width: 150px;
      height: 150px;
      position: relative;
      animation: tube-spin 7s linear infinite;
    }
    @keyframes tube-spin {
      0% { transform: rotate(-25deg);}
      100% { transform: rotate(335deg);}
    }
    .collab-tube-inner {
      width: 150px; height: 150px;
      position: absolute;
      left: 0; top: 0;
      /* 3D tube SVG */
      background: url('data:image/svg+xml;utf8,<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="75" cy="75" rx="73" ry="52" stroke="black" stroke-width="24" fill="none" opacity="0.88"/><ellipse cx="75" cy="75" rx="65" ry="45" stroke="url(%23gloss)" stroke-width="10" fill="none" opacity="0.26"/><defs><linearGradient id="gloss" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="white" stop-opacity="0.38"/><stop offset="100%" stop-color="white" stop-opacity="0"/></linearGradient></defs></svg>') center center no-repeat;
      background-size: contain;
      filter: drop-shadow(0 6px 42px #0008) blur(0.5px);
    }
    .collab-tube-inner::before, .collab-tube-inner::after {
      content: "";
      position: absolute;
      background: #181122;
      border-radius: 50%;
      filter: blur(2.8px);
    }
    .collab-tube-inner::before {
      width: 20px; height: 20px;
      left: -7px; top: 65px;
    }
    .collab-tube-inner::after {
      width: 20px; height: 20px;
      right: -7px; bottom: 65px;
    }
    @media (max-width: 900px) {

    // Render Swiper 3D Carousel Slides (with real content)
    function renderCarousel() {
      const carouselList = document.getElementById('carousel-list');
      carouselList.innerHTML = '';
      blogPosts.forEach((post, i) => {
        const slide = document.createElement('div');
        slide.className = "swiper-slide";
        slide.innerHTML = `
          <img src="${post.image}" alt="${post.title} image" class="carousel-image" />
          <div class="swiper-slide-content">
            <div class="carousel-meta">${post.meta}</div>
            <div class="carousel-title">${post.title}</div>
            <div class="carousel-tags">
              ${post.tags.map(tag=>`<span class="carousel-tag">${tag}</span>`).join('')}
            </div>
            <div class="carousel-desc">${post.desc}</div>
            <a href="${post.link}" class="read-more" aria-label="Read more about ${post.title}">
              Read More
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </a>
          </div>
        `;
        carouselList.appendChild(slide);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCarousel();

      // Swiper 3D Coverflow Init with dynamic, interactive & animated effects
      new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        loop: true,
        speed: 1050,
        autoplay: {
          delay: 3200,
          disableOnInteraction: false,
          pauseOnMouseEnter: true
        },
        coverflowEffect: {
          rotate: 52,
          stretch: 0,
          depth: 360,
          modifier: 1.33,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          dynamicBullets: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        keyboard: {
          enabled: true,
        },
        a11y: {
          enabled: true,
        },
        on: {
          setTransition(swiper, transition) {
            swiper.slides.forEach(slide => {
              slide.style.transitionDuration = transition + 'ms';
            });
          },
          slideChangeTransitionStart(swiper) {
            const slides = swiper.slides;
            slides.forEach((slide, idx) => slide.classList.remove('shine'));
            setTimeout(() => {
              if (slides[swiper.activeIndex]) slides[swiper.activeIndex].classList.add('shine');
            }, 60);
          }
        }
      });

      // Parallax tilt effect for active card
      document.querySelector('.mySwiper').addEventListener('mousemove', function(e) {
        const active = document.querySelector('.swiper-slide-active');
        if (!active) return;
        const rect = active.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        active.style.transform = `scale(1.065) rotateY(${-x/36}deg) rotateX(${y/44}deg) translateY(-9px)`;
      });
      document.querySelector('.mySwiper').addEventListener('mouseleave', function() {
        const active = document.querySelector('.swiper-slide-active');
        if (!active) return;
        active.style.transform = '';
      });

      // Lets Work Together button with animated arrow and navigation
      const collabBtn = document.getElementById('collabBtn');
      const collabArrow = document.getElementById('collabArrow');
      collabBtn.addEventListener('click', function() {
        collabBtn.classList.add('clicked');
        collabArrow.style.transition = 'transform 0.4s cubic-bezier(.65,1.7,.62,.86)';
        setTimeout(() => {
          window.location.href = "contact.html";
        }, 350);
        setTimeout(() => {
          collabBtn.classList.remove('clicked');
        }, 1200);
      });
    });
  </script>
